<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תחנת מוניות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
            background: url('https://via.placeholder.com/1920x1080.png?text=Taxi+Background') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0a500;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .sidebar {
            position: fixed;
            right: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            transition: right 0.3s;
            padding-top: 50px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .submenu {
            display: none;
            list-style: none;
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            position: absolute;
            right: 100%;
            top: 0;
            width: 200px;
        }

        .sidebar ul li:hover .submenu {
            display: block;
        }

        .sidebar ul li .submenu li {
            padding: 10px;
        }

        .open-sidebar {
            right: 0;
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleMenu()">☰ תפריט</button>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="#home">דף ראשי</a></li>
            <li>
                <a href="#gallery">גלריה ▼</a>
                <ul class="submenu">
                    <li><a href="#cars">צי המוניות</a></li>
                    <li><a href="#locations">מיקומים נבחרים</a></li>
                </ul>
            </li>
            <li>
                <a href="#about">עלינו ▼</a>
                <ul class="submenu">
                    <li><a href="#history">היסטוריה</a></li>
                    <li><a href="#team">הצוות שלנו</a></li>
                </ul>
            </li>
            <li><a href="#contact">צור קשר</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>ברוכים הבאים לתחנת המוניות שלנו!</h1>
    </section>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("open-sidebar");
        }
    </script>
</body>
</html>
