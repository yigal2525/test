<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר תחנת מוניות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #f0a500;
            padding: 20px;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        section {
            padding: 20px;
        }

        .gallery img {
            max-width: 200px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>ברוכים הבאים לתחנת המוניות שלנו</h1>
        <nav>
            <ul>
                <li><a href="#home">דף ראשי</a></li>
                <li><a href="#gallery">גלריה</a></li>
                <li><a href="admin.html">דף ניהול</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>שירותי התחנה</h2>
        <p>תחנת המוניות שלנו מספקת שירות מהיר, אמין ובמחירים משתלמים לכל יעד!</p>
    </section>

    <section id="gallery">
        <h2>גלריה</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300x200.png?text=Taxi+1" alt="מונית 1">
            <img src="https://via.placeholder.com/300x200.png?text=Taxi+2" alt="מונית 2">
        </div>
    </section>
</body>
</html>
