<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ברוכים הבאים!</h1>
        <p>השאירו פרטים ונחזור אליכם בהקדם</p>
    </header>

    <section id="form-section">
        <h2>טופס יצירת קשר</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="שם מלא" required>
            <input type="email" id="email" placeholder="אימייל" required>
            <input type="tel" id="phone" placeholder="טלפון" required>
            <button type="submit">שלח</button>
        </form>
        <p id="response-message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
